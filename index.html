<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MSDS PWA â€” Hojas de Seguridad</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ“„ Hojas de Seguridad (MSDS)</h1>
    <div>
      <button id="btnInstall" style="display:none">Instalar App</button>
      <button id="btnAdminLogin">Admin (Ingresar token)</button>
      <button id="btnOpenQRAdmin">Generar QRs (Admin)</button>
    </div>
  </header>

  <main>
    <section class="card">
      <input id="search" placeholder="Buscar por nombre..." />
    </section>

    <section class="card">
      <h2>Listado de fichas</h2>
      <div id="list" aria-live="polite"></div>
    </section>

    <section class="card" id="viewer" style="display:none">
      <h3 id="v-title"></h3>
      <div id="v-meta"></div>
      <div id="v-pdf"></div>
      <div style="margin-top:8px;">
        <button id="btn-download">Descargar PDF</button>
        <button id="btn-close">Cerrar</button>
      </div>
    </section>

    <section class="card" id="uploaderCard">
      <h2>âž• Adjuntar nuevo PDF (Admin)</h2>
      <form id="uploadForm">
        <label>PDF: <input type="file" id="pdfFile" accept="application/pdf" required></label><br/>
        <label>Nombre: <input type="text" id="pdfName" required></label><br/>
        <label>VersiÃ³n: <input type="text" id="pdfVersion" value="1.0" required></label><br/>
        <label>Fecha (opcional): <input type="datetime-local" id="pdfDate"></label><br/>
        <small>Nota: para subir a GitHub utiliza "Admin (Ingresar token)".</small><br/>
        <button type="submit">Subir y actualizar catalog.json</button>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
