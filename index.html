<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MSDS â€” Listado</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header style="display:flex;justify-content:space-between;align-items:center;padding:12px">
    <h1>ðŸ“„ Hojas de Seguridad</h1>
    <div>
      <button id="btnLogout">Salir</button>
    </div>
  </header>

  <main style="max-width:980px;margin:16px auto;padding:8px">
    <section class="card">
      <input id="search" placeholder="Buscar por nombre..." />
    </section>

    <section class="card">
      <h2>Listado de fichas</h2>
      <div id="list" aria-live="polite"></div>
    </section>

    <section class="card" id="viewer" style="display:none">
      <h3 id="v-title"></h3>
      <div id="v-meta"></div>
      <div id="v-pdf"></div>
      <div style="margin-top:8px;">
        <button id="btn-download">Descargar PDF</button>
        <button id="btn-close">Cerrar</button>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="app.js"></script>
  <script>
    // session check
    const session = sessionStorage.getItem('msds_user');
    if(!session){
      // if no session, redirect to login
      location.href = 'login.html';
    }
    document.getElementById('btnLogout').addEventListener('click', ()=> {
      sessionStorage.removeItem('msds_user');
      location.href = 'login.html';
    });
  </script>
</body>
</html>
